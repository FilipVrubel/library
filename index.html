<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="wrapper">
        <div class="card-container"></div>
    </div>
    <dialog id="add-book">
        <form method="dialog" id="book-form">
                <p>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </p>
                <p>
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </p>
                <p>
                    <label for="num-pages">Number of pages:</label>
                    <input type="number" id="num-pages">
                </p>

                <p>
                    <fieldset>
                        <legend>Read:</legend>
                        <div>
                            <input type="radio" id="read-yes" name="was-read">
                            <label for="read-yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="read-no" name="was-read">
                            <label for="read-no">No</label>
                        </div>
                    </fieldset>
                </p>
            <menu>
                <button id="cancel" type="reset">Cancel</button>
                <button id="confirm" type="submit">Confirm</button>
            </menu>
        </form>
    </dialog>
    <button id="new-book">NEW BOOK</button>
</body>
</html>
